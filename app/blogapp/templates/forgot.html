<!DOCTYPE html>
<html class="uk-height-1-1">
<head>
    <title>Forgot Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/assets/css/styles.css" />
    <script src="../static/assets/js/jquery-3.5.1.min.js"></script>
    <script src="../static/assets/js/uikit.min.js"></script>
    <script src="../static/assets/js/uikit-icons.min.js"></script>
</head>
<body class="uk-height-1-1">

    <div class="uk-background-cover uk-background-center-center uk-height-1-1 ev-section-padding-v-s uk-panel uk-flex uk-flex-wrap uk-flex-middle uk-flex-center uk-light" style="background-image: url(../static/assets/img/bg-img-1.jpg);">
        <div class="uk-overlay ev-overlay-secondary uk-position-cover"></div>

        <div class="ev-auth-2 uk-position-z-index">

            <a href="/index">
                <img class="ev-logo" src="../static/assets/img/logo.png">
            </a>

            <h5 class="uk-heading-line"><span>Reset Password</span></h5>

            <form>
                <div class="uk-margin">
                    <div class="uk-width-1-1 uk-inline">
                        <input class="uk-input uk-border-pill" placeholder="Email" type="text">
                    </div>
                </div>

                <button class="uk-button uk-width-1-1 uk-border-pill">Send</button>

                <div class="uk-margin uk-width-1-1 uk-text-small">
                    Back to <a class="ev-link-primary uk-text-bold" href="/login">Sign In</a>
                </div>

            </form>


        </div>

    </div>

<script src="../static/assets/js/nice-select.min.js"></script>
<script src="../static/assets/js/moment.min.js"></script>
<script src="../static/assets/js/daterangepicker.js"></script>
<script src="../static/assets/js/fontawesome.min.js"></script>
<script src="../static/assets/js/main.js"></script>

</body>
</html>
